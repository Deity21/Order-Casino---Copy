<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - Slot Game</title>
    <link rel="stylesheet" href="forgot_password_email.css">
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h2>🔑 Password Recovery</h2>
        </div>
        
        <div class="email-body">
            <p>Hello <strong>{{ username }}</strong>,</p>
            <p>We received a request to reset your password.</p>

            <div class="password-box">
                <span class="key-icon">🔐</span>
                <span class="generated-password">{{ temporary_password }}</span>
            </div>

            <p class="info-text">
                ⚠️ Use this temporary password to log into your account.
                <br> You will be required to set a new password upon logging in.
            </p>

            <a href="{{ login_url }}" class="login-button">🔓 Log in Now</a>
        </div>

        <div class="email-footer">
            <p>🎰 <span>Happy gaming!</span></p>
        </div>
    </div>
</body>
</html>
