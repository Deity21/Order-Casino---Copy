<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Casino Admin{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>
</head>
<body>

<div class="admin-container">
    <aside class="admin-sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li>
                <a href="{{ url_for('admin_dashboard') }}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="{{ url_for('manage_users') }}">
                    <i class="fas fa-users"></i> Manage Users
                </a>
            </li>
            <li>
                <a href="{{ url_for('manage_deposits') }}">
                    <i class="fas fa-wallet"></i> Manage Deposits
                </a>
            </li>
            <li>
                <a href="{{ url_for('manage_withdrawals') }}">
                    <i class="fas fa-money-bill-wave"></i> Manage Withdrawals
                </a>
            </li>
            <li>
                <a href="{{ url_for('admin_game_logs') }}">
                    <i class="fas fa-gamepad"></i> Game Logs
                </a>
            </li>
            <li>
                <a href="{{ url_for('admin_announcements') }}">
                    <i class="fas fa-bullhorn"></i> Announcements
                </a>
            </li>
            <li>
                <a href="{{ url_for('homepage') }}" class="logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
        
        <!-- ✅ Include FontAwesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        
    </aside>

    <main class="admin-content">
        {% block content %}  <!-- ✅ This ensures dynamic content appears -->
        {% endblock %}
    </main>
</div>

</body>
</html>
